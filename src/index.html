        <div>
            <h2>控件组</h2>
            <ul id="draggable">
                <li data-component="dividing">
                    <div>分割线</div>

                    <label>背景颜色: <input type="color" id="bgColor" class="color" list="layerBackgroundColor_list"/></label>

                        <option>#00c0ff</option>
                        <option>#1ba1cd</option>
                    </datalist>
                </div>

                <div>
                    <label for="setPadding">左右间距</label>
                    <input type="range" id="setPadding" min="0" max="30" value="10">
                </div>
                <!--<select id="layout">-->
                    <!--<option value="1">居左</option>-->

                <!--</select>-->

                <div>
                    <label><input type="checkbox" id="generatorNumber">自动生成字段编号</label>
                </div>

                <div>
                    <label><input type="checkbox" id="showGrid">取消组件边框</label>
                </div>

                <div class="btn-component">
                    <button id="btn-global-save">保存</button>
                </div>
            </div>

            <div id="tabs-2">
                <div>组件ID: <span id="pannelId"></span></div>
